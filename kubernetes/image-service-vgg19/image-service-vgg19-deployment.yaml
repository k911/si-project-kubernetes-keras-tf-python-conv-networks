apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: image-service-vgg19
  labels:
    app: image-service-vgg19
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-service-vgg19
  template:
    metadata:
      labels:
        app: image-service-vgg19
    spec:
      containers:
        - name: image-service-vgg19
          image: 'k911/si-image-service-vgg19:dev'
          imagePullPolicy: Always
          env:
            - name: FLASK_ENV
              value: production
            - name: PORT
              value: '5000'
          ports:
            - name: http
              containerPort: 5000
